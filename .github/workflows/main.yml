name: Build and Push Docker Image on Commit

on:
  push:
    branches:
      - main  # Change this if you want to trigger on another branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      # Step 4: Build and push Docker image to Docker Hub
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/pharmetrade1:1.0
          echo "Pushing image to $IMAGE_NAME"
          
          docker buildx build \
            --platform linux/amd64 \
            --tag $IMAGE_NAME \
            --push .
